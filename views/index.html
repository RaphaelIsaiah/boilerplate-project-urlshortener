<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/public/laptop.svg" />
    <title>URL Shortener Microservice</title>
    <link href="/public/output.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="min-h-screen bg-gray-50 flex flex-col break-words">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center">
          URL Shortener Microservice
        </h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <section
        class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
      >
        <form action="api/shorturl" method="POST" class="p-6">
          <fieldset class="space-y-4">
            <legend
              class="text-xl font-semibold text-gray-800 pb-2 border-b border-gray-200 w-full"
            >
              URL Shortener
            </legend>

            <div class="space-y-2">
              <label
                for="url_input"
                class="block text-sm font-medium text-gray-700"
                >URL:</label
              >
              <input
                id="url_input"
                type="text"
                name="url"
                placeholder="https://www.freecodecamp.org/"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium py-2 px-4 rounded-md transition duration-200"
            >
              Shorten URL
            </button>
          </fieldset>
        </form>
      </section>

      <!-- API Example Section -->
      <section
        class="mt-12 max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
      >
        <div class="p-6">
          <h2
            class="text-xl font-semibold text-gray-800 pb-2 border-b border-gray-200"
          >
            API Usage
          </h2>
          <div class="mt-4 space-y-2">
            <p class="text-gray-600">
              Send a POST request to
              <code class="bg-gray-100 px-2 py-1 rounded">/api/shorturl</code>
            </p>
            <pre class="bg-gray-100 p-3 rounded-md text-sm overflow-x-auto">
{
  "url": "https://www.example.com"
}</pre
            >
            <p class="text-gray-600">Example response:</p>
            <pre class="bg-gray-100 p-3 rounded-md text-sm overflow-x-auto">
{
  "original_url": "https://www.example.com",
  "short_url": 1
}</pre
            >
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>
          &copy; 2025 Raphael's URL Shortener Microservice |
          <a
            href="https://github.com/RaphaelIsaiah"
            class="text-teal-300 hover:text-teal-100 underline"
            >GitHub</a
          >
        </p>
      </div>
    </footer>
    <script src="/public/script.js" defer></script>
  </body>
</html>
